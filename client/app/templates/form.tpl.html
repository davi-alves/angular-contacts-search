<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="name"
            ng-model="contacts.selectedPerson.name"
            required>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" name="email"
            ng-model="contacts.selectedPerson.email"
            required>
    </div>
</div>
<div class="form-group">
    <label for="photo" class="col-sm-2 control-label">Photo</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="photo"
            ng-model="contacts.selectedPerson.photo">
    </div>
</div>
<div class="form-group">
    <label for="sex" class="col-sm-2 control-label">Sex</label>
    <div class="col-sm-10">
        <select class="form-control" name="sex"
            ng-model="contacts.selectedPerson.sex">
            <option value="M">Male</option>
            <option value="F">Famale</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="birthdate" class="col-sm-2 control-label">Birthday</label>
    <div class="col-sm-10">
        <input type="tel" class="form-control" name="birthdate"
            bs-datepicker
            ng-model="contacts.selectedPerson.birthdate">
    </div>
</div>
<div class="form-group">
    <label for="phonenumber" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
        <input type="tel" class="form-control" name="phonenumber"
            ng-model="contacts.selectedPerson.phonenumber">
    </div>
</div>
<div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="address"
            ng-model="contacts.selectedPerson.address">
    </div>
</div>
<div class="form-group">
    <label for="city" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="city"
            ng-model="contacts.selectedPerson.city">
    </div>
</div>
<div class="form-group">
    <label for="country" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="country"
            ng-model="contacts.selectedPerson.country">
    </div>
</div>
<!-- SAVE BTN -->
<div class="buttons">
    <button class="btn btn-primary btn-block"
        ladda="contacts.isSaving" type="submit">
        <span ng-if="contacts.isSaving">Saving</span>
        <span ng-if="!contacts.isSaving">Save</span>
    </button>
</div>
