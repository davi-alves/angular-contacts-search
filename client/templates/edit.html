<div class="col-md-8 col-md-offset-2">
    <form name="editForm" class="form-horizontal"
        ng-submit="detail.save(this.editForm)" novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-if="!contacts.selectedPerson.id">Create</span>
                <span ng-if="contacts.selectedPerson.id">Details</span>
                <div class="pull-right">
                    <!-- SAVE/CREATE BTN -->
                    <button class="btn btn-primary btn-sm"
                        ladda="contacts.isSaving" type="submit">
                        <span ng-if="contacts.isSaving && contacts.selectedPerson.id">Saving</span>
                        <span ng-if="contacts.isSaving && !contacts.selectedPerson.id">Creating</span>
                        <span ng-if="!contacts.isSaving && contacts.selectedPerson.id">Save</span>
                        <span ng-if="!contacts.isSaving && !contacts.selectedPerson.id">Create</span>
                    </button>
                    <!-- DELETE BTN -->
                    <button class="btn btn-danger btn-sm"
                        ladda="contacts.isDeleting"
                        ng-click="detail.remove()"
                        ng-if="contacts.selectedPerson.id">
                        <span ng-if="contacts.isDeleting">Deleting</span>
                        <span ng-if="!contacts.isDeleting">Delete</span>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                    <ng-include src="'templates/form.tpl.html'"></ng-include>
            </div>
        </div>
    </form>
</div>
