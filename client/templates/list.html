<div class="col-md-12">
    <!-- SEARCH -->
    <form class="form-inline well well-sm">
        <span class="fa fa-search"></span>
        <div class="form-group">
            <input type="text" class="form-control" id="name"
                ng-model="list.search" placeholder="Search...">
        </div>

        <button class="btn btn-primary pull-right"
            ng-click="list.showCreateModal()">Create</button>
    </form>

    <!-- CONTACTS -->
    <table class="table table-bordered"
        infinite-scroll="list.loadMore()"
        infinite-scroll-distance="1"
        infinite-scroll-disabled="!contacts.hasMore || contacts.isLoading"
        infinite-scroll-immediate-check="true">
        <tr>
            <th class="col-1">#ID</th>
            <th class="col-2">
                <div class="sortables">
                    <span class="fa fa-sort-asc" ng-click="list.orderBy = '-name'"></span>
                    <span class="fa fa-sort-desc" ng-click="list.orderBy = '+name'"></span>
                </div>
                Name
            </th>
            <th class="col-3">
                <div class="sortables">
                    <span class="fa fa-sort-asc" ng-click="list.orderBy = '-email'"></span>
                    <span class="fa fa-sort-desc" ng-click="list.orderBy = '+email'"></span>
                </div>
                Email
            </th>
            <th class="col-4">Phone</th>
        </tr>

        <tr ng-repeat="person in contacts.persons track by person.id" ng-style="{
                'background-color': (person.id === contacts.selectedPerson.id ? 'lightgray' : '')
            }" ng-click="contacts.selectPerson(person)">
            <td>
              <img class="img-circle profile-photo"
                  ng-src="{{person.photo | photo}}" alt="{{person.name}}">
            </td>
            <td class="capitalize">{{person.name}}</td>
            <td>{{person.email}}</td>
            <td>{{person.phonenumber}}</td>
        </tr>
    </table>

    <!-- EMPTY LIST -->
    <div ng-if="contacts.persons.length === 0 && !contacts.isLoading">
        <div class="alert alert-info">
            <p class="text-center">
                No results found for search term '{{list.search}}'
            </p>
        </div>
    </div>

    <!-- LOADING SPINNER -->
    <div class="spinner" ng-show="contacts.isLoading">
        <span us-spinner="{ radius:8, width: 5, length: 3, lines: 9 }"></span>
        <p>Loading...</p>
    </div>
</div>
