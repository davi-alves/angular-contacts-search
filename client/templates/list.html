<div class="col-md-12">

    <!-- CONTACTS -->
    <table class="table table-striped table-hover"
        infinite-scroll="list.loadMore()"
        infinite-scroll-distance="1"
        infinite-scroll-disabled="!contacts.hasMore || contacts.isLoading"
        infinite-scroll-immediate-check="true">
        <thead>
            <tr>
                <th class="col-1">&nbsp;</th>
                <th class="col-2">
                    <div class="sortables">
                        <span class="fa fa-sort-asc" ng-click="contacts.orderBy = '-name'"></span>
                        <span class="fa fa-sort-desc" ng-click="contacts.orderBy = '+name'"></span>
                    </div>
                    Name
                </th>
                <th class="col-3">
                    <div class="sortables">
                        <span class="fa fa-sort-asc" ng-click="contacts.orderBy = '-email'"></span>
                        <span class="fa fa-sort-desc" ng-click="contacts.orderBy = '+email'"></span>
                    </div>
                    Email
                </th>
                <th class="col-4">Phone</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="person in contacts.persons track by person.id"
                ng-click="contacts.selectPerson(person)"
                ui-sref="edit({email: person.email})">
                <td>
                  <img class="img-circle profile-photo"
                      ng-src="{{person.photo | photo}}" alt="{{person.name}}">
                </td>
                <td class="capitalize">{{person.name}}</td>
                <td>{{person.email}}</td>
                <td>{{person.phonenumber}}</td>
            </tr>
        </tbody>
    </table>

    <!-- EMPTY LIST -->
    <div ng-if="contacts.persons.length === 0 && !contacts.isLoading">
        <div class="alert alert-info">
            <p class="text-center">
                No results found for search term '{{contacts.search}}'
            </p>
        </div>
    </div>

    <!-- LOADING SPINNER -->
    <div class="spinner" ng-show="contacts.isLoading">
        <span us-spinner="{ radius:8, width: 5, length: 3, lines: 9 }"></span>
        <p>Loading...</p>
    </div>
</div>
