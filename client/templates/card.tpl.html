<div class="col-sm-6">
    <div class="well well-sm">
        <div class="row">
            <div class="col-sm-4">
                <img ng-src="{{user.photo | photo}}" alt="{{user.name}}"
                    class="img-rounded img-responsive">
            </div>
            <div class="col-md-8">
                <h4>
                    {{user.name}}
                    <i class="fa"
                        ng-class="{'fa-male': user.sex === 'M', 'fa-famale': user.sex === 'F'}">
                    </i>
                </h4>
                <small>
                    {{user.city}}, {{user.country}}
                    <i class="fa fa-map-marker"></i>
                </small>
                <p>
                    <i class="fa fa-envelope-o"></i>
                    {{user.email}}
                    <br>
                    <i class="fa fa-gift"></i>
                    {{user.birthdate | date:'longDate'}}
                </p>

                <button class="btn btn-default btn-sm" ui-sref="edit({email: user.email})">
                    <i class="fa fa-pencil"></i> Edit
                </button>
            </div>
        </div>
    </div>
</div>
