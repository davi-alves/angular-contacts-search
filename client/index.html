<!DOCTYPE html>
<html lang="pt" ng-app="persons">

<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.min.css">
    <link rel="stylesheet" href="node_modules/ladda/dist/ladda-themeless.min.css">
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css">
    <link rel="stylesheet" href="node_modules/angularjs-toaster/toaster.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixes-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Contacts</a>
            </div>
        </div>
    </nav>

    <div class="container main-content ng-cloak">

        <toaster-container></toaster-container>

        <div class="row">
            <!-- LISTING -->
            <div class="col-md-8" ng-controller="ListCtrl as list">
                <div class="row">
                    <div class="col-md-12">
                        <!-- SEARCH -->
                        <form class="form-inline well well-sm">
                            <span class="fa fa-search"></span>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name"
                                    ng-model="list.search" placeholder="Search...">
                            </div>

                            <button class="btn btn-primary pull-right"
                                ng-click="list.showCreateModal()">Create</button>
                        </form>

                        <!-- CONTACTS -->
                        <table class="table table-bordered"
                            infinite-scroll="list.loadMore()"
                            infinite-scroll-distance="1"
                            infinite-scroll-disabled="!contacts.hasMore || contacts.isLoading"
                            infinite-scroll-immediate-check="true">
                            <tr>
                                <th class="col-1">#ID</th>
                                <th class="col-2">
                                    <div class="sortables">
                                        <span class="fa fa-sort-asc" ng-click="list.orderBy = '-name'"></span>
                                        <span class="fa fa-sort-desc" ng-click="list.orderBy = '+name'"></span>
                                    </div>
                                    Name
                                </th>
                                <th class="col-3">
                                    <div class="sortables">
                                        <span class="fa fa-sort-asc" ng-click="list.orderBy = '-email'"></span>
                                        <span class="fa fa-sort-desc" ng-click="list.orderBy = '+email'"></span>
                                    </div>
                                    Email
                                </th>
                                <th class="col-4">Phone</th>
                            </tr>

                            <tr ng-repeat="person in contacts.persons track by person.id" ng-style="{
                                    'background-color': (person.id === contacts.selectedPerson.id ? 'lightgray' : '')
                                }" ng-click="contacts.selectPerson(person)">
                                <td>
                                  <img class="img-circle profile-photo"
                                      ng-src="{{person.photo}}" alt="{{person.name}}"
                                      ng-if="person.photo">
                                </td>
                                <td class="capitalize">{{person.name}}</td>
                                <td>{{person.email}}</td>
                                <td>{{person.phonenumber}}</td>
                            </tr>
                        </table>

                        <!-- EMPTY LIST -->
                        <div ng-if="contacts.persons.length === 0 && !contacts.isLoading">
                            <div class="alert alert-info">
                                <p class="text-center">
                                    No results found for search term '{{list.search}}'
                                </p>
                            </div>
                        </div>

                        <!-- LOADING SPINNER -->
                        <div class="spinner" ng-show="contacts.isLoading">
                            <span us-spinner="{ radius:8, width: 5, length: 3, lines: 9 }"></span>
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DETAILS -->
            <div class="col-md-4" ng-controller="DetailCtrl as detail">
                <div class="panel panel-default" ng-show="contacts.selectedPerson">
                    <div class="panel-heading">
                        Details
                        <!-- DELETE BTN -->
                        <button class="btn btn-danger btn-sm pull-right"
                            ladda="contacts.isDeleting"
                            ng-click="detail.remove()">
                            <span ng-if="contacts.isDeleting">Deleting</span>
                            <span ng-if="!contacts.isDeleting">Delete</span>
                        </button>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" ng-submit="detail.save()" novalidate>
                            <ng-include src="'app/templates/form.tpl.html'"></ng-include>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.bundle.js"></script>
</body>

</html>
