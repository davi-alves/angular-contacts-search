<!DOCTYPE html>
<html lang="pt" ng-app="minMax">
<head>
    <meta charset="UTF-8">
    <title>Angularjs</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/babel-core/browser.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixes-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Controllers</a>
            </div>
        </div>
    </nav>

    <div class="container main-content" ng-controller="MinMaxCtrl as minMax">
        <form ng-submit="minMax.register()" novalidate="novalidate" name="registerForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                    ng-model="minMax.formModel.name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                    ng-model="minMax.formModel.email" required="required">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age"
                    ng-model="minMax.formModel.age">
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" id="sex"
                    ng-model="minMax.formModel.sex">
                    <option value="" selected="selected">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                    ng-model="minMax.formModel.password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>
        <pre>{{ minMax.formModel | json }}</pre>
        <pre>{{ registerForm | json }}</pre>
    </div>

    <script src="app.bundle.js"></script>
</body>
</html>
