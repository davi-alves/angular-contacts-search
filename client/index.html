<!DOCTYPE html>
<html lang="pt" ng-app="persons-app">
<head>
    <meta charset="UTF-8">
    <title>Angularjs</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/ladda/dist/ladda-themeless.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixes-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Contacts List</a>
            </div>
        </div>
    </nav>

    <div class="container main-content ng-cloak" ng-controller="ListCtrl as list">
        <table class="table table-bordered">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Birthday</th>
            </tr>

            <tr ng-repeat="person in list.persons">
                <td>{{$index+1}}</td>
                <td class="capitalize">{{person.fullName}}</td>
                <td>{{person.email}}</td>
                <td>{{person.birthdate | date:'longDate'}}</td>
            </tr>
        </table>
    </div>

    <script src="app.bundle.js"></script>
</body>
</html>
